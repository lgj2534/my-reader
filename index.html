<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Reader</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#0f0f10; color:#eaeaea; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    a, button { color: inherit; }

    /* 레이아웃 */
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }
    @media (max-width: 700px){
      .wrap { max-width: 100%; padding: 10px; }
    }

    .topbar {
      display:flex; align-items:center; gap:10px; position:sticky; top:0;
      background:rgba(15,15,16,.9); backdrop-filter: blur(8px);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding: 12px 18px; z-index:10;
    }
    .brand { font-weight:700; letter-spacing:.3px; }
    .spacer { flex:1; }
    .btn {
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      padding:8px 12px; border-radius:10px; cursor:pointer;
    }
    .btn:hover { background: rgba(255,255,255,.12); }

    /* 로비 카드 */
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 14px; }
    @media (min-width: 1024px){
      /* PC에서 “선택칸 살짝만 키우기” */
      .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
    }

    .card {
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding: 14px;
      cursor:pointer;
      overflow: hidden; /* 썸네일 반쪽 크롭 필수 */
    }
    .card:hover { background: rgba(255,255,255,.09); }

    .muted { color: rgba(255,255,255,.65); font-size: 14px; }
    .title { font-size: 18px; font-weight: 700; margin: 4px 0 6px; }

    /* 로비 썸네일: 기본은 1장 꽉, 스프레드면 반쪽만 */
    .thumbWrap{
      margin-top:10px;
      border-radius:12px;
      background: rgba(255,255,255,.04);
      overflow:hidden;
    }
    .thumb{
      width:100%;
      height:auto;
      display:block;
    }

    /* 뷰어 */
    #reader { padding: 0; }
    #gallery { padding: 12px 0 40px; }
    #gallery img { width: 100%; height: auto; display:block; margin: 0 auto 12px auto; }
    .center { text-align:center; padding: 26px 0; }
    .hint { font-size: 13px; color: rgba(255,255,255,.6); }
    .seg { margin-top: 10px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .chips { display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
    .chip {
      padding: 7px 10px; border-radius: 999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.10);
      cursor:pointer;
    }
    .chip:hover { background: rgba(255,255,255,.12); }

    /* 스프레드 분할용 컨테이너 */
    .halfWrap{
      width:100%;
      overflow:hidden;
      border-radius: 0; /* 원하면 10px 같은 값 주면 됨 */
    }
    .halfImg{
      width:200%;
      height:auto;
      display:block;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand" id="brand">My Reader</div>
    <div class="spacer"></div>
    <button class="btn" id="homeBtn">홈</button>
  </div>

  <div class="wrap" id="app"></div>

<script>
/**
 * 설정
 * spreadOrder: "rtl" = (오른쪽 페이지 → 왼쪽 페이지) 순으로 위에서 아래로 나열 (일본/한국 만화 기본)
 *             "ltr" = (왼쪽 → 오른쪽)
 */
const SETTINGS = {
  spreadRatio: 1.15,
  spreadOrder: "rtl"
};

async function tryLoadImage(url, timeoutMs = 8000) {
  return new Promise((resolve) => {
    const img = new Image();
    let done = false;

    const finish = (ok) => {
      if (done) return;
      done = true;
      resolve({ ok, img: ok ? img : null });
    };

    const timer = setTimeout(() => finish(false), timeoutMs);
    img.onload = () => { clearTimeout(timer); finish(true); };
    img.onerror = () => { clearTimeout(timer); finish(false); };
    img.src = url;
  });
}

/**
 * ✅ 너가 만화 추가할 때 건드리는 곳은 사실상 여기(LIBRARY) 뿐.
 * 폴더가 31,32 이런 식으로 늘어나면 chapters에만 추가하면 됨.
 */
const LIBRARY = [
  {
    id: "manga1",
    title: "옆자리 고양이와 순수남",
    desc: "로비 → 화수 선택 → 뷰어",
    chapters: ["27", "29", "30"],
    exts: ["png", "jpg"],
    maxPagesToTry: 600,
    missStreakStop: 5
  }
];

const app = document.getElementById("app");
document.getElementById("homeBtn").onclick = () => (location.hash = "");

function h(text){
  return String(text).replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));
}

function parseHash(){
  // #m=manga1 or #m=manga1&c=27
  const hash = location.hash.replace(/^#/, "");
  const params = new URLSearchParams(hash);
  return { m: params.get("m"), c: params.get("c") };
}
function setHash(obj){
  const params = new URLSearchParams();
  if (obj.m) params.set("m", obj.m);
  if (obj.c) params.set("c", obj.c);
  location.hash = params.toString();
}

function getLatestChapter(manga){
  return [...manga.chapters].sort((a,b)=>Number(a)-Number(b)).at(-1);
}

function isSpread(img){
  const ratio = img.naturalWidth / img.naturalHeight;
  return ratio > SETTINGS.spreadRatio;
}

/**
 * 스프레드(가로 긴 이미지)를 "반쪽"으로 잘라서 DOM으로 반환
 * which: "left" or "right"
 * - left half: translateX(0)
 * - right half: translateX(-50%)
 */
function makeHalf(imgSrc, which){
  const wrap = document.createElement("div");
  wrap.className = "halfWrap";

  const im = document.createElement("img");
  im.className = "halfImg";
  im.src = imgSrc;

  if (which === "left") im.style.transform = "translateX(0)";
  else im.style.transform = "translateX(-50%)";

  wrap.appendChild(im);
  return wrap;
}

function render(){
  const { m, c } = parseHash();
  if (!m) return renderLobby();

  const manga = LIBRARY.find(x => x.id === m);
  if (!manga) return renderNotFound();

  if (!c) return renderChapterSelect(manga);
  if (!manga.chapters.includes(c)) return renderNotFound();
  return renderReader(manga, c);
}

/* =========================
   로비 (만화 목록)
   - #27 #29 칩 없음
   - 최신화 001 썸네일 표시
   - 썸네일이 스프레드면 "반쪽만" 표시 (PC/폰 공통)
========================= */
function renderLobby(){
  app.innerHTML = `
    <div class="title">메인 로비</div>
    <div class="muted">만화를 선택하세요.</div>
    <div style="height:14px"></div>

    <div class="grid">
      ${LIBRARY.map(m => {
        const latest = getLatestChapter(m);
        const png = `./${latest}/001.png`;
        const jpg = `./${latest}/001.jpg`;
        return `
          <div class="card" data-mid="${h(m.id)}">
            <div class="title">${h(m.title)}</div>
            <div class="muted">${h(m.desc || "")}</div>
            <div class="thumbWrap">
              <img class="thumb" src="${png}" data-fallback="${jpg}" data-latest="${h(latest)}" alt="${h(m.title)}">
            </div>
          </div>
        `;
      }).join("")}
    </div>
  `;

  // 썸네일 fallback + 스프레드면 반쪽 크롭(한쪽만 사용)
  document.querySelectorAll("img.thumb").forEach(img => {
    const applyThumbCrop = () => {
      if (!img.naturalWidth) return;

      if (isSpread(img)) {
        // 로비에서는 “반쪽 중 하나만” 보여주기
        // RTL이면 오른쪽 반쪽이 먼저 읽히므로 오른쪽 반쪽을 보여주도록 설정
        img.style.width = "200%";
        img.style.height = "auto";
        img.style.display = "block";
        img.style.transform = (SETTINGS.spreadOrder === "rtl") ? "translateX(-50%)" : "translateX(0)";
      } else {
        img.style.width = "100%";
        img.style.transform = "none";
      }
    };

    img.onload = () => applyThumbCrop();
    if (img.complete) applyThumbCrop();

    img.onerror = () => {
      const fb = img.getAttribute("data-fallback");
      if (fb && img.src !== fb) img.src = fb;
    };
  });

  // 카드 클릭 => 화수 선택 화면으로
  document.querySelectorAll("[data-mid]").forEach(el => {
    el.onclick = () => setHash({ m: el.dataset.mid });
  });
}

/* =========================
   화수 선택 화면
========================= */
function renderChapterSelect(manga){
  app.innerHTML = `
    <div class="title">${h(manga.title)}</div>
    <div class="muted">화수를 선택하세요.</div>

    <div style="height:14px"></div>
    <div class="chips">
      ${manga.chapters.map(ch => `<button class="chip" data-ch="${h(ch)}">${h(ch)}화</button>`).join("")}
    </div>

    <div style="height:22px"></div>
    <div class="hint">팁: 폴더 이름이 숫자 그대로면 chapters에만 추가하면 됩니다.</div>
  `;

  document.querySelectorAll("[data-ch]").forEach(btn => {
    btn.onclick = () => setHash({ m: manga.id, c: btn.dataset.ch });
  });
}

/* =========================
   뷰어
   - 이미지 로딩
   - 스프레드면 자동으로 2개로 분할 (순서 고정)
   - 순서: RTL(오른쪽→왼쪽) 기본
========================= */
async function renderReader(manga, chapter){
  app.innerHTML = `
    <div id="reader">
      <div class="wrap">
        <div class="title">${h(manga.title)} - ${h(chapter)}화</div>
        <div class="muted">이미지 로딩 중...</div>
        <div class="seg">
          <button class="btn" id="backCh">화 목록</button>
          <button class="btn" id="prevCh">이전 화</button>
          <button class="btn" id="nextCh">다음 화</button>
        </div>
      </div>
      <div class="wrap" id="gallery"></div>
      <div class="center hint" id="endMsg"></div>
    </div>
  `;

  document.getElementById("backCh").onclick = () => setHash({ m: manga.id });
  document.getElementById("prevCh").onclick = () => {
    const idx = manga.chapters.indexOf(chapter);
    if (idx > 0) setHash({ m: manga.id, c: manga.chapters[idx-1] });
  };
  document.getElementById("nextCh").onclick = () => {
    const idx = manga.chapters.indexOf(chapter);
    if (idx < manga.chapters.length-1) setHash({ m: manga.id, c: manga.chapters[idx+1] });
  };

  const gallery = document.getElementById("gallery");
  const status = app.querySelector(".muted");
  const endMsg = document.getElementById("endMsg");

  let missStreak = 0;
  let loaded = 0;

  for (let i = 1; i <= manga.maxPagesToTry; i++) {
    const base = String(i).padStart(3, "0");
    let found = false;

    for (const ext of manga.exts) {
      const url = `./${chapter}/${base}.${ext}`;
      const res = await tryLoadImage(url);

      if (res.ok) {
        // 스프레드면 분할해서 넣기
        if (isSpread(res.img)) {
          const src = res.img.src;

          // ✅ 순서 고침: RTL이면 오른쪽 먼저(= right half), 그 다음 왼쪽(= left half)
          if (SETTINGS.spreadOrder === "rtl") {
            gallery.appendChild(makeHalf(src, "right"));
            gallery.appendChild(makeHalf(src, "left"));
          } else {
            gallery.appendChild(makeHalf(src, "left"));
            gallery.appendChild(makeHalf(src, "right"));
          }
        } else {
          res.img.style.width = "100%";
          res.img.style.height = "auto";
          gallery.appendChild(res.img);
        }

        found = true;
        loaded++;
        missStreak = 0;
        status.textContent = `불러오는 중... (${loaded}장)`;
        break;
      }
    }

    if (!found) {
      missStreak++;
      if (missStreak >= manga.missStreakStop) break;
    }
  }

  status.textContent = loaded ? `완료 (${loaded}장)` : "이미지를 찾지 못했습니다. (파일명/확장자 확인 필요)";
  endMsg.textContent = loaded ? "끝!" : "이 화 폴더 안에 001.png 같은 파일이 있는지 확인해주세요.";
}

function renderNotFound(){
  app.innerHTML = `
    <div class="title">없음</div>
    <div class="muted">경로가 잘못됐거나 목록에 없는 항목입니다.</div>
    <div style="height:14px"></div>
    <button class="btn" onclick="location.hash=''">홈으로</button>
  `;
}

window.addEventListener("hashchange", render);
render();
</script>
</body>
</html>

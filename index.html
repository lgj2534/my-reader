<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Reader</title>
  <style>
    body {
      margin: 0;
      background: #111;
      text-align: center;
    }
    img {
      max-width: 100%;
      display: block;
      margin: 0 auto 10px auto;
    }
  </style>
</head>
<body>

<div id="gallery"></div>

<script>
  const folder = "27";  // 폴더명 (27/29/30)
  const last = 999;     // 대충 크게 둬도 됨(아래 onerror가 정리함)

  const gallery = document.getElementById("gallery");

  for (let i = 1; i <= last; i++) {
    const name = String(i).padStart(3, "0") + ".png";
    const img = document.createElement("img");
    img.src = `${folder}/${name}`;
    img.loading = "lazy";

    // 파일 없으면(404) 깨진 아이콘 뜨는 대신 제거
    img.onerror = () => img.remove();

    gallery.appendChild(img);
  }
</script>

</body>
</html>
